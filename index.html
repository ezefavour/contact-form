<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96 transition-transform duration-500 hover:scale-105">
        <h2 class="text-2xl font-bold text-center mb-6">Contact Us</h2>
        <form id="contactForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-300" required>
                <p class="error-message text-red-500 text-xs mt-1 hidden" id="password-error"></p>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message:</label>
                <textarea id="message" name="message" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-300" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded w-full py-2 hover:bg-blue-600 transition duration-300">Send Message</button>
        </form>
        <p id="success-message" class="text-green-500 text-center mt-4 hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
